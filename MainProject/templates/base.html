{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock%}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">


    <!-- Internal CSS -->
    <link rel="stylesheet" type="text/css" href="{% static './css/bootstrap.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static './css/bootstrap-grid.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static './css/styles.css' %}">

</head>
<body id="backdrop">
    <div class="container col-lg-10 text-center">
        
            <h1 class="mt-5">{% block header %}{% endblock %}</h1>
            
            <nav class="navbar navbar-expand mt-4 ml-2">
                
                    <ul class="nav">
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'movieHome' %}">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'listMovie' %}">Your Movies</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'findMovie' %}">Find Movies</a>
                        </li>
                    </ul>
                
            </nav>
        
        <div>
            {% block content %}{% endblock %}
        </div>
    </div>  

<!-- Optional JavaScript -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@iconify/iconify@1.0.3/dist/iconify.min.js"></script>
<!-- Internal JavaScript -->
<script src="{% static 'js/scripts.js' %}"></script>
<script>

        $('.btn-expand-collapse').click(function(e) {
            $('.navbar-primary').toggleClass('collapsed');
        });

        $(document).on('click', '.confirm-delete', function(){
            return confirm('Are you sure you want to delete this?');
        });

</script>
</body>
</html>
